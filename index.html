<!DOCTYPE html>
<html>
    <head>
        <title>rd927 - Log in or Sign up</title>
        <link rel="icon" href="images/title.png">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="maincontainer">
            <div id="recent-logins">
                <img id="facebook-logo" src="https://z-p3-static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo">
                <div id="title1">Recent logins</div>
                <div id="title2">Click your profile or add an account.</div>
                <div id="loggedin-profile">
                    <div id="loggedin-profile1">
                        <div class="profile-cross">x</div>
                        <img id="profile1-img" src="https://z-p3-scontent.fcmb9-1.fna.fbcdn.net/v/t39.30808-1/338206813_183797104438679_4624835710198981234_n.jpg?stp=dst-jpg_p160x160&_nc_cat=109&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=zdLmfnIh2UsAX8Qg5lf&_nc_ht=z-p3-scontent.fcmb9-1.fna&oh=00_AfBYZ6UK7u9D68ftC-Ei5ZOBDR0saxTtf17kJUAT8ZaRgA&oe=64B54B0C" alt="account-1">
                        <div class="profile-name">Darshan R</div>
                    </div>
                    <div id="loggedin-profile2">
                        <div class="profile-cross">x</div>
                        <img id="profile2-img" src="https://geekyapar.com/wp-content/uploads/2015/04/John-Wick-03.jpg" alt="account-2">
                        <div class="profile-name">John Wick</div>
                    </div>
                    <div id="loggedin-profile3">
                        <img id="profile3-img" src="https://universityorthocare.com/wp-content/uploads/2018/06/Asset-2.png" alt="add-account">
                        <div class="profile-name2">Add Account</div>
                    </div>
                </div>
            </div>

            <div id="login">
                <input type="text" name="emailorphone" placeholder="Email address or phone number">
                <input type="password" name="password" placeholder="Password">
                <input type="button" value="Log in" id="login-button">
                <a href="#">forgotten password</a>
                <hr>
                <input type="button" value="Create new account" id="createnewaccount-button">
                <p><b>Create a Page</b> for celebrity, brand or business.</p>
            </div>
        </div>

    </body>
</html>
